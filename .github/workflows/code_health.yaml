---
name: Code Health
on:
    push:
        branches:
            - main
    pull_request:
jobs:
    check-style:
        runs-on: ubuntu-latest
        steps:
            - uses: GitHubSecurityLab/actions-permissions/monitor@v1
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: package.json
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run style check
              run: npm run check

    run-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: GitHubSecurityLab/actions-permissions/monitor@v1
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: package.json
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
