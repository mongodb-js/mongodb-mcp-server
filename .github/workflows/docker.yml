name: Daily Release Docker Image
on:
  schedule:
    - cron: "0 1 * * *" # Every day at 1:00 AM
  workflow_dispatch: # Run the action manually
permissions:
  contents: read
  issues: write

jobs:
  get-versions:
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      STABLE_VERSION: ${{ steps.versions.outputs.STABLE_VERSION }}
      PRERELEASE_VERSION: ${{ steps.versions.outputs.PRERELEASE_VERSION }}
      HAS_PRERELEASE: ${{ steps.versions.outputs.HAS_PRERELEASE }}
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
      - name: Get versions from npm
        id: versions
        run: |
          set -e

          # Get latest stable version
          STABLE_VERSION=$(npm view "mongodb-mcp-server@latest" version 2>/dev/null || echo "")
          if [[ -z "$STABLE_VERSION" ]]; then
            echo "::error::Could not find stable version"
            exit 1
          fi
          echo "STABLE_VERSION=${STABLE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "::notice::Stable version: ${STABLE_VERSION}"

          # Get latest prerelease version (may not exist)
          PRERELEASE_VERSION=$(npm view "mongodb-mcp-server@prerelease" version 2>/dev/null || echo "")
          if [[ -n "$PRERELEASE_VERSION" ]]; then
            echo "PRERELEASE_VERSION=${PRERELEASE_VERSION}" >> "$GITHUB_OUTPUT"
            echo "HAS_PRERELEASE=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Prerelease version: ${PRERELEASE_VERSION}"
          else
            echo "HAS_PRERELEASE=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No prerelease version found"
          fi

  docker-push-stable:
    needs: get-versions
    uses: ./.github/workflows/docker-publish.yml
    permissions:
      contents: read
    with:
      npm_version: ${{ needs.get-versions.outputs.STABLE_VERSION }}
      release_channel: latest
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  docker-push-prerelease:
    needs: get-versions
    if: needs.get-versions.outputs.HAS_PRERELEASE == 'true'
    uses: ./.github/workflows/docker-publish.yml
    permissions:
      contents: read
    with:
      npm_version: ${{ needs.get-versions.outputs.PRERELEASE_VERSION }}
      release_channel: prerelease
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  handle-failure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    needs: [get-versions, docker-push-stable, docker-push-prerelease]
    if: ${{ always() && (needs.docker-push-stable.result == 'failure' || needs.docker-push-prerelease.result == 'failure') }}
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}
      - name: Check out code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Get date
        id: release-meta
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "DATE=${DATE}" >> "$GITHUB_OUTPUT"
      - uses: mongodb-js/devtools-shared/actions/setup-bot-token@main
        id: app-token
        with:
          app-id: ${{ vars.DEVTOOLS_BOT_APP_ID }}
          private-key: ${{ secrets.DEVTOOLS_BOT_PRIVATE_KEY }}
      - name: Create Issue
        uses: imjohnbo/issue-bot@572eed14422c4d6ca37e870f97e7da209422f5bd
        with:
          token: ${{ steps.app-token.outputs.token }}
          title: Release Failure for Docker Image on ${{ steps.release-meta.outputs.DATE }}
          body: |
            Docker image release failed on ${{ steps.release-meta.outputs.DATE }}.

            - Stable version: ${{ needs.get-versions.outputs.STABLE_VERSION }} - ${{ needs.docker-push-stable.result }}
            - Prerelease version: ${{ needs.get-versions.outputs.PRERELEASE_VERSION || 'N/A' }} - ${{ needs.docker-push-prerelease.result }}

            See https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          labels: "docker, release_failure"
